<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基础（绘制弧）</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }

        function canvasApp() {

            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.lineWidth = 5;

            context.save();
            context.beginPath();
            context.arc(100, 100, 50, Math.PI, 1.5*Math.PI,false);
            context.stroke();
            context.restore();
            context.save();
            
            context.strokeStyle = 'blue';
            context.beginPath();
            context.arc(100, 100, 50, 0.5*Math.PI,0 ,true);
            context.stroke();
           
            context.closePath();
            context.restore();
            
        }


    </script>
</head>

<body>
    
    <div>
        <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
