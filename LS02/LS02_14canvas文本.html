<!DOCTYPE html>
<html>
    <head>
        <title>canvas 案例</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            window.onload=function(){
                canvasApp();
            }
            function canvasApp(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext('2d');

                context.font='100px sans-serif';
                context.fillStyle='green';
                context.strokeStyle='black';
                // context.fillText("text", 100, 100);
                // context.fillText("text", 100, 200, 100);
                // context.strokeText("text", 100, 100);
                // context.strokeText("text", 100, 200, 100);

                //  context.fillText("Hello ", 200, 200);
                //  context.strokeStyle = "#000000";
                //  context.strokeText("World",250, 250);
                //  context.textAlign='left';
                 context.beginPath();
                 context.moveTo(200, 0);
                 context.lineTo(200, 500);
                 context.stroke();
                 context.textAlign='center';
                 context.fillText("text", 200, 100);
                 context.textAlign='left';
                 context.fillText("text", 200, 200);
                 context.textAlign='right';
                 context.fillText("text", 200, 300);
             
                 
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="border:1px solid #000"></canvas>
    </body>
</html>
